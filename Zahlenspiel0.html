<!DOCTYPE html>
<!-- 6. Klasse Einsteiger: Thema: Function if-Verzweigung -->
<html>

<head>
    <meta charset="utf-8">
    <style>
      body {background-color:gray;}
    </style>
    
    <script>
      var zufallszahl=Math.floor(Math.random()*10)+1;
      console.log(zufallszahl);

      function check()
      {
	  let zahl=document.getElementById("Eingabe").value;
	  
	  if (zahl==zufallszahl)
	  {
	      document.getElementById("Ergebnis").innerHTML="Richtig!";
	      document.body.style.backgroundColor="green";
	  }
	  else
	  {
	      document.getElementById("Ergebnis").innerHTML="Falsch!";
	      document.body.style.backgroundColor="red";
	  }
	  
      }



  </script>
</head>

<body>
  <h1>Versuche die Zahl zu erraten, sie liegt zwischen 1 und 10</h1>

  <p>Gib hier deine Zahl ein:</p>

  <p><input type="text"
	    id="Eingabe"></p>

  <p><input type="button"
	    onclick="check()"
	    value="Los!"></p>

  <!-- Ausgabe der Ergebnisse: -->
  <p id="Ergebnis">Sp√§ter das Ergebnis</p>
  <p id="Versuche"></p>
  
 

</body>

</html>
