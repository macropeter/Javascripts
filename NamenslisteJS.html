<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namensliste</title>
    <style>
        td,th {
            border: 1px solid black;
        }
    </style>
    <script>
        var namen=Array("Lisa","Annabell","Luisa");
    </script>
</head>
<body>
    <table>
        <script>
            for (let i=0;i<3;i++)
            {
                document.write("<tr>");
                document.write("<td>");
                document.write(i);
                document.write("</td>");
                document.write("<td>");
                document.write(namen[i]);
                document.write("</td>");
                document.write("</tr>");  

            }
        </script>
    </table>
</body>
</html>
