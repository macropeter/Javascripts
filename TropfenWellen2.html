<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="Leinwand" width="800" height="800">
    </canvas>

    <script>
        const Grafik=document.getElementById("Leinwand");
        const GO=Grafik.getContext("2d");
        var mx,my,radius;
        var intervall;
        var farbeintensitaet;
        

        function tipp(e)
        {
            mx=e.clientX; //e: event
            my=e.clientY;
            radius=10;
            farbeintensitaet=5;
            GO.strokeStyle="white";
            intervall=setInterval(kreiswelle,20);
        }
      
        function kreiswelle()
        {
	    GO.beginPath();
	    GO.arc(mx,my,radius,0,2*Math.PI);

	    farbeintensitaet+=5;
	    GO.fillStyle="hsl(200,50%,"+farbeintensitaet+"%)";
	    GO.fill();
	    GO.stroke();
	    radius=radius+10;
	    if (radius>400) clearInterval(intervall);
        }

      GO.fillStyle="white";
      GO.fill();
      GO.fillRect(0,0,800,800);
        document.getElementById("Leinwand").addEventListener("mousedown", tipp);
    </script>
    
</body>
</html>
