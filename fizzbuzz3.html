<body>
  <h1>Fizzbuzz</h1>
  <table>

  <script>
    
    for (let i=1;i<=50;i++)
    {
	if (i%3==0 && i%5==0) //wenn durch 3 UND durch 5 teilbar
	{
	    document.write("<tr><td>fizzbuzz</td></tr>");
	}
	else if (i%3==0) //oder wenn nur durch 3 teilbar
	{
	    document.write("<tr><td>fizz</td></tr>");
	}
	else if (i%5==0) //oder wenn nur durch 5 teilbar
	{
	    document.write("<tr><td>buzz</td></tr>");
	}
	else //sonst
	{
	    document.write("<tr><td>"+i+"</td></tr>");
	}
    }
    </script>
  
  </table>
  
 

</body>

</html>
