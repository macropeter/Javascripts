<!DOCTYPE html>
<!-- 6. Klasse Einsteiger: Überschriften und Unterüberschriften: Thema: Doppelschleife -->
<html>

<head>
  <meta charset="utf-8">
  <style>
    p {margin-left:15%;}
    h2 {margin-left:10%;}
  </style>
  
</head>

<body>
  <script>
    for (let i=1;i<=12;i=i+1)
    {
	document.write("<h1>Überschrift1</h1>");
	for (let j=1;j<=5;j=j+1) //unbedingt eine andere Variable!
	{
	    document.write("<h2>Überschrift2</h2>");
	    document.write("<p>Text</p>");
	}
    }

  </script>


</body>

</html>
