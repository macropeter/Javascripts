<html>

<head>
   <meta charset="utf-8">
</head>

<body>

  <h1>Nullen und Einsen</h1>

  <table>
    <script>
                         //i++ 
    for (let i=1;i<=50;i=i+1)
{
    let zufallszahl=Math.random();
    if (zufallszahl<0.5)
	  {
	      document.write("<tr><td>0</td></tr>");
	  }
	  else
	  {
	      document.write("<tr><td>1</td></tr>");
	  }
      }

    </script>

  </table>
  
</body>

</html>
