<body>
<h1>Lorenz Attraktor</h1>



    <script>

var a=10;
var b=28;
var c=8/3.0;
var dt=0.01;

    var x=0.01;
    var y=0;
    var z=0;


function setup()
{
    createCanvas(800,800);
    background(0);
}


function trafoLine(x1,y1,x2,y2)
{
    let mx=width/2;
    let my=height/2;
    let fak=10;

    line(x1*fak+mx,y1*fak+my,x2*fak+mx,y2*fak+my)
    return true;

    
}

function draw()
{

    let dx=(a*(y-x))*dt;
    let dy=(x*(b-z)-y)*dt;
    let dz=(x*y-c*z)*dt;

    stroke(255);

    trafoLine(x,y,x+dx,y+dy);

    x=x+dx;
    y=y+dy;
    z=z+dz;

    //console.log(x,y,z);

}
</script>


</body>
</html>
