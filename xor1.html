<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        body {background-color: aqua;}
    </style>

    <script>
    function xorit()
        {
            //Text aus dem Klartextfeld abholen:
        let Klartext=document.getElementById("Klartext").value;
	    let Passtext=document.getElementById("Passtext").value;
	    

	    //Schleife
	    let ergebnis="";
        let asciinr;
        let passnr;
        let ergnr;

	    for (let i=0;i<Klartext.length;i++)
	    {
		asciinr=Klartext.charCodeAt(i);
        passnr=Passtext.charCodeAt(i);

		ergnr=asciinr ^ passnr;  // ^ = xor
		
		ergebnis=ergebnis+String.fromCharCode(ergnr);
        }
	    //Ausgabe: 
		document.getElementById("Chiffretext").value=ergebnis;
	    
        }
    
    </script>
</head>
<body>
    <h1>XOR-Verschlüsselung</h1>
    
    <p>Klartext: 
    <input type="text" id="Klartext"/>

    Passtext:
    <input type="Text" id="Passtext"/></p>


    <input type="button"
    value="Verschlüssle!"
    onclick="xorit()"/>

    <p>
        Chiffretext:
        <input type="text"
        name="Chiffretext"
        id="Chiffretext">
    </p>
</body>
</html>
