  <script>
    function bobo()
    {
	let tst = document.getElementById("Textbereich").value;
	let atst= tst.split('\n');
	atst.forEach((item,index,arr)=>arr[index]=item.split('\t')[0]);
	return atst.filter((item,index)=>atst.indexOf(item)===index).sort();
    }

    function schreibeListe(liste)
    {
	let tst = document.getElementById("Textbereich");
	tst.value="";
	liste.forEach((item)=>tst.value+=item+'\n');
    }
	
	

  </script>
