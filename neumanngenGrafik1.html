<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <script>
   var d=new Date();
   var zzahl=d.getTime();

function myrandom()
{
  zzahl=zzahl*zzahl;
  zzahl=parseInt(zzahl/10000);
  zzahl=zzahl %100000000;
  return zzahl/100000000;
}
    
  </script>
</head>

<body>

  <h1>Von-Neumann Pseudozufallszahlen</h1>
  <canvas id="mycanvas" width="800" height="800"></canvas>
  
  <script>
      const mgr=document.getElementById("mycanvas");
      const ctx=mgr.getContext("2d");

      ctx.fillRect(0,0,800,800);
      ctx.fillStyle="red";
      let x,y;
      for (let i=0;i<=1000;i++)
      {
          x=myrandom()*800;
          y=myrandom()*800;
          ctx.fillRect(x-1,y-1,2,2);
      }
  
  </script>



</body>

</html>
