<body>

  <h1>Von-Neumann Pseudozufallszahlen</h1>
  <h2>Ihre Zufallszahlen sind:</h2>
  


    <script>
    //Zufallsgenerator mit Closure
function startZufall()
{
    let d=new Date(); //Datum/Uhrzeit holen
    let x=d.getTime() % 1000000; //Startzahl (sechsstellig)
    return function ()
    {
	x=x*x;
	x=parseInt(x/1000);
	x=x % 1000000;
	return x;
    }
};
var myrandom=startZufall();
console.log(myrandom());
  </script>
</body>
