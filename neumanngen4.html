<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
</head>

<body>

  <h1>Von-Neumann Pseudozufallszahlen</h1>
  <h2>Ihre Zufallszahlen sind:</h2>
  


  <script>
    var d=new Date();

    var zufallszahl=d.getTime() % 10000;


    function myrandom()
    {
	zufallszahl=zufallszahl*zufallszahl;
	zufallszahl=parseInt(zufallszahl/100);
	zufallszahl=zufallszahl % 10000;
	return zufallszahl;
    }

    console.log(myrandom());
  </script>
</body>

</html>
