<html>

  <head>

    <style>
     .buttone {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 200px;
  width: 300px;
  height: 300px;
}
    </style>
    
  <script type="text/javascript">
    function anzeigenx()
    {
	document.getElementById("button1").value="x";
    }
    function anzeigeno()
    {
	document.getElementById("button1").value="o";
    }


  </script>
</head>

<body>

  <h1>Tic-Tac-Toe Studie</h1>
  <p>Klicke den Button, dann ändert er sich auf x, bei Doppelklick ändert sich die Aufschrift auf o!</p>
  <input type="button"
	 class="buttone"
	 id="button1"
	 value=" "
	 onclick="anzeigenx()"
	 onDblclick="anzeigeno()">

</body>


</html>
