  <script>
var text1;
function wrapper()
{
    text1=document.getElementById("Textbereich").value;
    //console.log(zaehle(document.getElementById("Textbereich").value));
    document.getElementById("Textbereich").value=trimCounter(text1);
}


function zaehle(texto)
{
    return texto.length;
}


function trimCounter(texto)
{
    let anfdoc=texto.search("\\begin{document}");
    console.log(anfdoc);
    let enddoc=texto.search("\\end{document}")-1;
    console.log(enddoc);
    return texto.slice(anfdoc,enddoc);
}
    
function streiche(texto)
{
    return texto.replace(/\\item/g,"");
}
  </script>
