<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>

  </style>




  <script>
    function shuffle(lliste)
    {
	const leng=lliste.length;
	let erg=[];
	for (let i=leng-1;i>=0;i--)
	{
	    let zuf=Math.floor(Math.random()*(i+1));
	    let help=lliste[zuf];
	    erg.push(help);
	    lliste[zuf]=lliste[i];
	    lliste[i]=help;
	}
	return erg;
    }


  </script>

</head>

    <body>
    <h1>Zufallsliste</h1>
    <ol>
      <script>
	var liste=["eins","zwei","drei", "vier"];

	shuffle([0,1,2,3]).forEach((item)=>
				   {
				       document.write("<li>"+liste[item]+"</li>");
				   });
    </script>
    </ol>

</body>

</html>
