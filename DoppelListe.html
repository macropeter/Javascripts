<!DOCTYPE html>
<!-- 6. Klasse Einsteiger: Liste mit Unterliste : Thema: Doppelschleife-->
<html>

<head>
  <meta charset="utf-8">
  <style>
    p {margin-left:15%;}
    h2 {margin-left:10%;}
  </style>
  
</head>

<body>
  <ul>
  <script>
    
    for (let i=1;i<=9;i=i+1)
    {
	document.write("<li>Element</li>");
	document.write("<ul>");
	for (let j=1;j<=7;j=j+1) //unbedingt eine andere Variable!
	{
	    document.write("<li>Element</li>");
	}
	document.write("</ul>");

    }

    </script>
  </ul>


</body>

</html>
