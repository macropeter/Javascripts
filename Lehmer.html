<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehmer</title>

    <script>
    var zzahl=16807; //globale Variable
        function myrandom()
        {
            const a=168;
            const b=0;
            const m=6791;
            zzahl=(a*zzahl+b)%m
            return zzahl;
        }
    
    </script>
</head>
<body>
    <h1>Zufallszahlen mit dem Lehmergenerator</h1>
    <textarea name="" id="Ausgabe"></textarea>
    <script>
    //document.getElementById("Ausgabe").value="";    
        for (let i=1;i<=50;i++)
    {
        let ausgabetext=document.getElementById("Ausgabe").value;
        ausgabetext+=myrandom();
        document.getElementById("Ausgabe")[i].value=ausgabetext;
    }
    </script>
</body>
</html>
