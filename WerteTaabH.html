<!DOCTYPE html>
<html lang="de">
    <head>
      <meta charset="utf-8">
      
      <style>
        h1 {
	    font-size:300%;
	    color:Crimson;
	}

	td {
	    border: 2px solid black;}

      </style>
     

    </head>
    <body>
      <h1>Wertetabelle</h1>
      <table>

      <script>
	for (let x=0;x<=10;x=x+0.5)
			{
			    document.write("<tr>");
			    document.write("<td>");
			    document.write(x);
			    document.write("</td>");
			    document.write("<td>");
			    document.write(x*x);
			    document.write("</td>");
			    document.write("</tr>");
			}
	
      </script>
      </table>
     
    </body>
  </html>
