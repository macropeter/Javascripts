<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
</head>

<body>

  <h1>Grafik in Javascript</h1>
  <canvas id="MyCanvas" width="500" height="500">
  </canvas>


  <script>
    const ctx=document.getElementById("MyCanvas");
    const paint=ctx.getContext("2d");

    
    paint.fillStyle="grey";
    paint.fillRect(0,0,500,500);

    

    function stopp(){
	clearInterval(myVar);

    }
    
    var myVar=window.setInterval(()=>
    {
	let mx=parseInt(Math.random()*500);
	let my=parseInt(Math.random()*500);

	paint.beginPath();
	paint.arc(mx,my,50,0,Math.PI*2);

	let r=Math.random()*256;
	let g=Math.random()*256;
	let b=Math.random()*256;

	paint.fillStyle="rgba("+r+","+g+","+b+",0.5)";
	paint.fill();
	paint.stroke();
    },200);


  </script>

  <input type="button"
	 value="Stopp!"
	 onclick="stopp()">
</body>

</html>
