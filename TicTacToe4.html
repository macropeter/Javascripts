<html>

<style>
	.btn {width:100px;
		height:100px;
		font-size:80px;
		font-family:'Kristen ITC';}
</style>


<head>
	
  <script>
    var runde=0;
    function schreibe()
    {
	if (runde>=9)
	{
	    alert("Game over");
	    return;
	}

	

	let z='O';
	if (runde % 2!=0)
	{
	    z='X';
	}

	let source=event.target;
	let caption=source.getAttribute("value");
	if (caption=="")
	{
	    source.setAttribute("value",z);
	    runde=runde+1;
	}
	else
	{
	    alert("Kann nicht geklickt werden");
	}
    }
	
	</script>

</head>

<body>

<input id="button1"
     class="btn"
     type="button"
     onclick="schreibe()"
     value="" />
