<html>

<style>
	.btn {width:100px;
		height:100px;
		font-size:80px;
		font-family:'Kristen ITC';}
</style>


<head>
	
  <script>
    var runde=0;
	function schreibe(){
	    if ((runde % 2)==0) z='X';
	    else z='O';
	    document
		.getElementById("button1")
		.setAttribute("value",z);
	    runde=runde+1;
	}
	
	</script>

</head>

<body>

<input id="button1"
class="btn"
type="button" 
onclick="schreibe()"
value="" />

</body>

</html>
