<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
</head>

<body>

  <h1>Von-Neumann Pseudozufallszahlen</h1>
  <h2>Ihre Zufallszahlen sind:</h2>
  


  <script>
    var d=new Date(); //Datum/Uhrzeit holen
    var x=d.getTime() % 1000000; //Startzahl (sechsstellig)
    

    function myrandom()
    {
	x=x*x;
	x=parseInt(x/1000);
	x=x % 1000000;
	return x;
    }

    console.log(myrandom());
  </script>
</body>

</html>
