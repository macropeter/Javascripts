<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<canvas id="MyCanvas"
        width="800"
        height="800"
        onclick="clearInterval(anime)">
</canvas">

    <script>
        const Grafikelement=document.getElementById("MyCanvas");
        const Go=Grafikelement.getContext("2d");

        function zz()
        {
            Go.lineTo(Math.random()*800,Math.random()*800);
            Go.stroke();
        }
        const anime=setInterval(zz,10);


    </script>
    
</body>
</html>
